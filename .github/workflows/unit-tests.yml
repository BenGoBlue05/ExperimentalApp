name: Unit tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Start Timer
        id: start-time
        run: echo "::set-output name=start_time::$(date +%s)"

      - name: Build and Run Tests
        id: run-tests
        run: ./gradlew test

      - name: Record End Time and Calculate Duration
        id: end-and-duration
        run: |
          end_time=$(date +%s)
          duration=$(( end_time - ${{ steps.start-time.outputs.start_time }} ))
          echo "::set-output name=end_time::$end_time"
          echo "::set-output name=duration::$duration"

      - name: Determine Test Status
        id: determine-status
        run: |
          if [ "${{ steps.run-tests.conclusion }}" == "success" ]; then
            echo "::set-output name=status::success"
          else
            echo "::set-output name=status::failure"
          fi

      - name: Print all outputs
        run: |
          echo "Start Time: ${{ steps.start-time.outputs.start_time }}"
          echo "End Time: ${{ steps.end-and-duration.outputs.end_time }}"
          echo "Duration: ${{ steps.end-and-duration.outputs.duration }}"
          echo "Status: ${{ steps.determine-status.outputs.status }}"